<!DOCTYPE html>
<html lang-"en-us">
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"src="assets\javascript\game.js"></script>
    </head>
    <body>
        <div class = "outline">
            <div class = "row">
            <div class = "col-md-2"></div>
            <div class = "col-md-8">
            <div class = "jumbotron">
                <div class = "title"> 
                    Hockey Hangman
                </div>
                <div id = "song" class ="row">
                    <div class = "col-md-12">
                        <div>
                            <h3 id = "songTitle"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div id = "col" class = "col-md-6">
                    <img id = "pic" class="image" src="assets\images\NHL.png" alt="NHL Shield" width="180" height="180">
                </div>
                <div id = "col" class = "col-md-6">
                    <div class = "row">
                        <div class = "column2">
                            Press any key to get started!
                        </div>          
                    </div>
                    <div class = "row">
                        <div id= "wins" class = "column2">
                            Wins:
                        </div>      
                    </div>
                    <div class = "row">
                        <div class = "column2">
                            Current Word
                        </div>
                    </div>
                    <div class = "row">
                        <div id = "goal" class = "column2">
                            _ 
                        </div>
                    </div>
                    <div class = "row">
                        <div id = "remain" class = "column2">
                            Number of Guesses remaining:
                        </div>
                    </div>
                    <div class = "row">
                        <div id = "guess" class = "column2">
                            15
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "column2">
                            Letters already guessed:
                        </div>
                    </div>
                    <div class = "row">
                        <div id="used" class = "column2">
                            *
                        </div>
                    </div> 
                </div>
            </div>
            <div class = "col-md-2"
            </div>
            </div>
        </div>
        <audio id="myAudio">
            <!--<source src="assets\audio\goalstereo.ogg" type="audio/ogg">-->
            <source src="assets\audio\goalstereo.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </body>
</html>
